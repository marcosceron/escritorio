{% extends 'base.html' %}

{% block content %}
<h1>Remover Cliente</h1>
<p>Tem certeza que deseja remover {{ cliente.nome }}?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Remover</button>
    <a href="{% url 'listar_clientes' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
